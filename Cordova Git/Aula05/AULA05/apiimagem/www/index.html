<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Placeholder App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            padding: 10px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .card img {
            border-radius: 8px;
            margin-right: 15px;
            width: 150px;
            height: 150px;
        }

        .card .title {
            font-size: 18px;
            font-weight: bold;
        }

        /* Loader style */
        #loader {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="card-container">
        <!-- Cards serão carregados aqui -->
    </div>
    
    <!-- Loader de carregamento -->
    <div id="loader">Carregando mais imagens...</div>

    <script>
        let page = 1; // Controla o número da página
        let loading = false; // Flag para evitar múltiplos carregamentos simultâneos
        const loader = document.getElementById('loader');

        // Função para buscar fotos e criar cards
        function loadPhotos() {
            if (loading) return;
            loading = true;
            loader.style.display = 'block'; // Mostra o loader enquanto carrega

            fetch(`https://jsonplaceholder.typicode.com/albums/1/photos?_page=${page}&_limit=3`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('card-container');
                    data.forEach(photo => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${photo.thumbnailUrl}" alt="Photo">
                            <div class="title">${photo.title}</div>
                        `;
                        container.appendChild(card);
                    });
                    loading = false;
                    loader.style.display = 'none'; // Esconde o loader
                    page++;
                })
                .catch(error => {
                    console.error('Error loading photos:', error);
                    loading = false;
                    loader.style.display = 'none'; // Esconde o loader em caso de erro
                });
        }

        // Carregar as fotos iniciais
        loadPhotos();

        // Função para detectar rolagem e carregar mais fotos quando o usuário chega ao fim da página
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100 && !loading) {
                loadPhotos(); // Carregar mais fotos quando o fim estiver perto
            }
        });
    </script>
</body>
</html>
