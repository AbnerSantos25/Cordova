<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Math App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .operation {
            font-size: 32px;
            margin: 20px 0;
        }

        input {
            font-size: 24px;
            padding: 10px;
            width: 100px;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>vibra</h1>
    <div class="operation" id="operation">0 + 0 =</div>
    <input type="number" id="answer" placeholder="Resposta">
    <br>
    <button onclick="checkAnswer()">Enviar Resposta</button>

    <script>
        let correctAnswer = 0;

        function generateOperation() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const operators = ['+', '-', '*', '/'];
            const operator = operators[Math.floor(Math.random() * operators.length)];

            let operationText = `${num1} ${operator} ${num2} =`;
            document.getElementById('operation').innerText = operationText;

            switch (operator) {
                case '+':
                    correctAnswer = num1 + num2;
                    break;
                case '-':
                    correctAnswer = num1 - num2;
                    break;
                case '*':
                    correctAnswer = num1 * num2;
                    break;
                case '/':
                    correctAnswer = Math.floor(num1 / num2);
                    break;
            }
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === correctAnswer) {
                navigator.vibrate(2000);
                alert('Correto!');
                document.getElementById('answer').value = '';
                generateOperation();
            } else {
                navigator.vibrate(1000);
                alert('Errado! Tente novamente.');
            }
        }

        generateOperation();
    </script>
</body>
</html>
