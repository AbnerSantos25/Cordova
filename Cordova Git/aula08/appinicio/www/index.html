<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="conteudo">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" data-bs-theme="light">
        <div class="row m-1">
            <div class="col">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="chave">
                    <label class="form-check-label" for="chave">Tema claro</label>
                </div>
            </div>
        </div>
    </div>
    <script>
        var temaClaro = true;

        window.onload = function() {
            // Recupera o tema armazenado no localStorage
            var temaArmazenado = localStorage.getItem('tema');
            var chave = document.getElementById('chave');
            var tudo = document.getElementById('conteudo');

            // Verifica se o tema armazenado é "dark"
            if (temaArmazenado === 'dark') {
                tudo.dataset.bsTheme = 'dark';
                chave.checked = false; // Atualiza o checkbox
                temaClaro = false;
                document.querySelector('.form-check-label').textContent = 'Tema escuro';
            } else {
                // Define como tema claro por padrão
                tudo.dataset.bsTheme = 'light';
                chave.checked = true; // Atualiza o checkbox
                temaClaro = true;
                document.querySelector('.form-check-label').textContent = 'Tema claro';
            }

            // Adiciona o listener de clique no checkbox
            chave.addEventListener('click', muda);
        }

        function muda() {
            temaClaro = !temaClaro;
            var tudo = document.getElementById('conteudo');
            var label = document.querySelector('.form-check-label');

            if (temaClaro) {
                tudo.dataset.bsTheme = 'light';
                label.textContent = 'Tema claro';
                localStorage.setItem('tema', 'light'); // Armazena o tema claro
            } else {
                tudo.dataset.bsTheme = 'dark';
                label.textContent = 'Tema escuro';
                localStorage.setItem('tema', 'dark'); // Armazena o tema escuro
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
