<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema e Nome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id="conteudo">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" data-bs-theme="light">
        <div class="row m-1">
            <div class="col">
                <div class="mb-3">
                    <label for="userName" class="form-label">Nome do usu√°rio</label>
                    <input type="text" class="form-control" id="userName" placeholder="Digite seu nome">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="chave">
                    <label class="form-check-label" for="chave">Tema claro</label>
                </div>
                <button class="btn btn-primary mt-3" id="saveButton">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        var temaClaro = true;

        window.onload = function() {
            var temaArmazenado = localStorage.getItem('tema');
            var nomeArmazenado = localStorage.getItem('nome');
            var chave = document.getElementById('chave');
            var nomeInput = document.getElementById('userName');
            var tudo = document.getElementById('conteudo');

            if (nomeArmazenado) {
                nomeInput.value = nomeArmazenado;
            }

            if (temaArmazenado === 'dark') {
                tudo.dataset.bsTheme = 'dark';
                chave.checked = false; 
                temaClaro = false;
                document.querySelector('.form-check-label').textContent = 'Tema escuro';
            } else {
                tudo.dataset.bsTheme = 'light';
                chave.checked = true;
                temaClaro = true;
                document.querySelector('.form-check-label').textContent = 'Tema claro';
            }

            chave.addEventListener('click', muda);
            document.getElementById('saveButton').addEventListener('click', salvar);
        }

        function muda() {
            temaClaro = !temaClaro;
            var tudo = document.getElementById('conteudo');
            var label = document.querySelector('.form-check-label');

            if (temaClaro) {
                tudo.dataset.bsTheme = 'light';
                label.textContent = 'Tema claro';
                localStorage.setItem('tema', 'light');
            } else {
                tudo.dataset.bsTheme = 'dark';
                label.textContent = 'Tema escuro';
                localStorage.setItem('tema', 'dark');
            }
        }

        function salvar() {
            var nome = document.getElementById('userName').value;
            localStorage.setItem('nome', nome);
            alert('Nome e tema salvos com sucesso!');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
